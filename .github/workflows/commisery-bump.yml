name: Bump version
on:
  push:
    branches: [ main ]

jobs:
  bump-version:
    name: Bump version and release
    runs-on: ubuntu-latest

    steps:
      - name: Release version
        id: release-version
        uses: tomtom-international/commisery-action/bump@7fd0f80be0f8766bad7cd6fb57996ebabb8794c4
        with:
          token: ${{ github.token }}
          create-release: true
      - run: echo "Current version is ${{ steps.release-version.outputs.current-version }}"
      - if: steps.release-version.outputs.next-version != ''
        run: echo "Version bumped to ${{ steps.release-version.outputs.next-version }}"
