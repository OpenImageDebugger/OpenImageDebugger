name: Publish release

on:
  push:
    branches: [ main ]

jobs:
  bump:
    uses: ./.github/workflows/commisery-bump.yml
  build-all:
    needs: [ bump ]
    if: needs.bump.outputs.next-version != ''
    uses: ./.github/workflows/build.yml
  publish-release:
    needs: [ build-all, bump ]
    if: needs.bump.outputs.next-version != ''
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, macos-12, macos-13, macos-13-xlarge, windows-2019, windows-2022 ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a
        with:
          name: build-${{ matrix.os }}
          path: artifacts

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          tag_name: ${{ needs.bump.outputs.next-version }}
          files: artifacts/build-${{ matrix.os }}.tar
