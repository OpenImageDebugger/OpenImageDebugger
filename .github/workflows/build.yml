name: Build

on:
  pull_request:
  workflow_call:

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-24.04,
            macos-13,
            macos-14,
            windows-2019,
            windows-2022,
          ]
        include:
          - os: ubuntu-22.04
            container: ghcr.io/openimagedebugger/oid:22.04
          - os: ubuntu-24.04
            container: ghcr.io/openimagedebugger/oid:24.04
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 1
          fetch-tags: true
          submodules: "recursive"
          # see https://github.com/orgs/community/discussions/25702#discussioncomment-6313966
          persist-credentials: false

      - if: contains(matrix.os, 'windows')
        name: Install Qt (Windows)
        uses: jurplel/install-qt-action@f03f05556819ceb3781ee2f455ec44c339d683c0
        with:
          version: "5.15.1"
          aqtversion: "==3.1.*"
          setup-python: false
          cache: true

      - if: contains(matrix.os, 'macos')
        name: Install Qt (macOS)
        run: brew install qt@5

      - if: contains(matrix.os, 'macos-13')
        name: Configure Qt (macOS 13)
        run: echo "PATH=/usr/local/opt/qt@5/bin:$PATH" >> "$GITHUB_ENV"

      - if: contains(matrix.os, 'macos-14')
        name: Configure Qt (macOS 14)
        run: echo "PATH=/opt/homebrew/opt/qt@5/bin:$PATH" >> "$GITHUB_ENV"

      - name: Build
        shell: bash
        run: |
          # see https://stackoverflow.com/a/24470998/5843895 and https://cliutils.gitlab.io/modern-cmake/chapters/intro/running.html
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=out -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --target install -j 4

      - name: Tar files
        shell: bash
        run: tar --strip-components 1 -cvf build-${{ matrix.os }}.tar out/OpenImageDebugger

      - name: Upload build
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
        with:
          name: build-${{ matrix.os }}
          path: build-${{ matrix.os }}.tar
